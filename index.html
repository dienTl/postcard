<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="/product card/assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="card">
        <div class="card_heart"><i class="fa-regular fa-heart"></i></div>
        <div class="card_cart"><i class="fa-solid fa-cart-shopping"></i></div>
        <div class="card_img">
            <img src="/product card/img/green.png" alt="giay nike">
        </div>
        <div class="card_title">
            NIKE Zoom kd 12
        </div>
        <div class="card_price">
            99$
        </div>
        <div class="card_size">
            <h3>Size:</h3>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
        </div>
        <div class="card_color">
            <h3>Color:</h3>
            <span class="card_color-green"></span>
            <span class="card_color-red"></span>
            <span class="card_color-black"></span>
        </div>
        <div class="card_action">
            <button>Buy now</button>
            <button>add card</button>
        </div>
    </div>
    <script src="/product card/assets/js/main.js"></script>
</body>
</html>
